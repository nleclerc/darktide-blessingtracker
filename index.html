<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="styles/main.css" rel="stylesheet">
	<script src="scripts/main.js" defer></script>
	<title>Blessing Tracker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>
<body>
	<h1>Blessing Tracker</h1>
	<div id="typeSelector">
		<button id="allButton">All</button>
		<button id="meleeButton">Melee</button>
		<button id="rangedButton">Ranged</button>
	</div>
	<div id="maincontent">
		<select id="weaponlist" multiple></select>
		<div id="traitList">
			<div class="header">Trait</div>
			<div class="header value">I</div>
			<div class="header value">II</div>
			<div class="header value">III</div>
			<div class="header value">IV</div>
		</div>
	</div>
	<a class="github-fork-ribbon" href="https://github.com/nleclerc/darktide-blessingtracker" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
</body>
</html>
